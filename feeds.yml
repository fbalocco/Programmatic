version: 1

defaults:
  maxItemsPerFeed: 40
  maxTotalItems: 700
  timeoutMs: 25000

  # Use a polite UA. Replace <your-user>/<your-repo> after you create the repo.
  userAgent: "AdAuctionNewsBot/1.0 (+https://github.com/<your-user>/<your-repo>)"

  # Strip common tracking parameters so dedupe works better.
  stripUrlParams:
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - mc_cid
    - mc_eid
    - fbclid
    - gclid
    - yclid
    - _hsenc
    - _hsmi

feeds:
  # ---- Industry / AdTech news ----
  - id: adexchanger
    name: AdExchanger
    url: "https://adexchanger.com/feed/"
    category: "Industry"

  - id: digiday
    name: Digiday
    url: "https://digiday.com/feed/"
    category: "Industry"
    keywords:
      include:
        - programmatic
        - "ad tech"
        - adtech
        - auction
        - DSP
        - SSP
        - "header bidding"
        - "real-time bidding"
        - RTB
        - "privacy sandbox"
        - "third-party"
        - cookie
        - "Google Ad Manager"
        - "Google Ads"
        - DV360
        - "Authorized Buyers"

  - id: marketingdive
    name: Marketing Dive
    url: "https://www.marketingdive.com/feeds/news/"
    category: "Industry"
    keywords:
      include:
        - programmatic
        - "ad tech"
        - adtech
        - "digital advertising"
        - "advertising"
        - DSP
        - SSP
