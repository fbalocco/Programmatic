name: Update aggregated feeds

on:
  schedule:
    # Every 3 hours at minute 15
    - cron: "15 */3 * * *"
  workflow_dispatch:

concurrency:
  group: feed-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Fetch + build news.json
        run: node scripts/fetch_feeds.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/news.json data/meta.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update aggregated feeds"
          git push
